<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram DIO</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <a href="https://github.com/teteUser/instagram-clone-dio" target="_self"><img src="./img/perfil-instagram.png" alt="foto de perfil"></a>
                </div>
                <a href="#" class="instagram-login">Continue como tennisoncapra</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é tennisoncapra?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com" target="_blank" class="link-blue">Alternar contas</a>
                    ou
                    <a href="https://www.instagram.com" target="_blank" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="get-app">Baixe o aplicativo</a>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
